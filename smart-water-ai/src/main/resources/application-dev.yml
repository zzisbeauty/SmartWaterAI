  sk: uH9WdEOBWBXGnD7DvSjCLuwAzol3y5yioTy5rxw8
  #区域
  region: cn-north-4
  #项目id 登录管理控制台，鼠标移动到右上角的用户名上，在下拉列表中选择我的凭证，在项目列表中查看项目id。多项目时，展开“所属区域”，从“项目ID”列获取子项目ID。
