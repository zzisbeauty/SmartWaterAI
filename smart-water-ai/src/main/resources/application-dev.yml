#配置启动端口
server:
  port: 8222
  servlet:
    context-path: /smartwaterai

spring:
  application:
    name: SmartWaterAI
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  resource:
    static-locations: classpath:/static/,classpath:/public/

  #动态数据源
  datasource:
    dynamic:
      primary: master
      datasource:
        master:
          driver-class-name: org.postgresql.Driver
          url: jdbc:postgresql://10.0.15.28:5432/smartwater_ai
          username: postgres
          password: Data@2025
#          url: jdbc:sqlserver://10.0.15.28:1433;DatabaseName=DB_CITY_WATERLOGGING
#          username: sysql
#          password: Data@2024

  cloud:
    nacos:
      discovery:
        server-addr: 10.0.15.26:8848
        name-space: fusionhubxv1
        group: http11
        username: nacos
        password: nacos@hanwei#2025


  data:
    redis:
      prefix: ai_   #各个业务系统得缓存key前缀，用于区分不同系统的缓存数据
      database: 10           # Redis服务器数据库
      host: 10.0.15.26    # Redis服务器地址
      port: 6379            # Redis服务器连接端口
      password: zhsw#2024      # Redis服务器连接密码（默认为空）
      timeout: 6000ms       # 连接超时时间（毫秒）
      jedis:
        pool:
          max-active: 200   # 连接池最大连接数（使用负值表示没有限制）
          max-wait: -1      # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-idle: 10      # 连接池中的最大空闲连接
          min-idle: 0       # 连接池中的最小空闲连接

knife4j:
  # 开启增强配置
  enable: true
  # 标识是否生产环境：true-生产环境关闭文档，false-显示文档
  production: false

mybatis-plus:
  mapper-locations: classpath*:com/hanwei/**/xml/*Mapper.xml
  global-config:
    # 关闭MP3.0自带的banner
    banner: false
    db-config:
      #主键类型  0:"数据库ID自增",1:"该类型为未设置主键类型", 2:"用户输入ID",3:"全局唯一ID (数字类型唯一ID)", 4:"全局唯一ID UUID",5:"字符串全局唯一ID (idWorker 的字符串表示)";
      id-type: ASSIGN_ID
      # 默认数据库表下划线命名
      table-underline: true
  configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 返回类型为Map,显示null对应的字段
    call-setters-on-nulls: true

excel:
  batchSaveCount: 100

